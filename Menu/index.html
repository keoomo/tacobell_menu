<!DOCTYPE html><html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <body>
	<div id = "menuContainer">

		<div class = "header">
			<h1 id = "menuTitle">Five NEW Luxe <br> Value Menu Items</h1>
			<img id = "logo" src = "Taco Bell Images/Logo.png"/>
		</div>

		<div class = "menuItem">
			<img src= "Taco Bell Images/Taco Salad.png"/>
			<div class = "itemText purple">Mini Taco Salad - $2.49</div>
		</div>

		<div class = "menuItem">
			<img src= "Taco Bell Images/Nacho n Dip.png"/>
			<div class = "itemText red">Chips & Nacho <br> Supreme Dip - $2.49</div>
		</div>

		<div class = "menuItem">
			<img src= "Taco Bell Images/Chicken Stacker.png"/>
			<div class = "itemText green">Chipotle Ranch Chicken Stacker - $2.99</div>
		</div>

		<div class = "menuItem">
			<img src= "Taco Bell Images/Beef Roll.png"/>
			<div class = "itemText purple">Beefy Potato Loaded Griller - $2.49</div>
		</div>

		<div class = "menuItem">
			<img src= "Taco Bell Images/Churros.png"/>
			<div class = "itemText blue">Salted Caramel Churros - $1.99</div>
		</div>

		<div class = "footer">
			<h1>Available Now</h1>
			<h2>Testing in Select <br> Indianapolis Locations</h2>
		</div>
	</div>

	<img id = "reference" src = "Taco Bell Images/Image Reference.jpg"/>
	<h3 id = "refer">Original Reference</h3>
  </body>
</html>
